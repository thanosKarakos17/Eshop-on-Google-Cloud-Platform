version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - default
      - kafka

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    container_name: kafka
    ports:
      - "8097:8097"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:8097,INTERNAL://kafka:19092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
    networks:
      - default
      - kafka
    restart: on-failure
  
  control-center:
    image: confluentinc/cp-enterprise-control-center:latest
    hostname: control-center
    depends_on:
      - kafka
    ports:
      - "9021:9021"
    expose:
      - 9021
    environment:
      CONTROL_CENTER_SCHEMA_REGISTRY_ENABLE: "false"
      CONTROL_CENTER_BOOTSTRAP_SERVERS: "kafka:19092"
      CONTROL_CENTER_ZOOKEEPER_CONNECT: "zookeeper:2181"
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      PORT: 9021
    networks:
      - default
      - kafka
    restart: always

  product_db:
    image: mongo:3.6.19-xenial
    container_name: product_db
    ports:
      - "27017:27017"
    volumes:
      - product-db-data:/data/db
    networks:
    - mern-app
      
  order_db:
    image: mongo:3.6.19-xenial
    container_name: order_db
    ports:
      - "27018:27017"
    volumes:
      - order-db-data:/data/db
    networks:
      - mern-app

  keycloak_db:
    image: mysql
    container_name: keycloak_db
    ports:
      - 3306:3306
    restart: unless-stopped
    environment:
      # The user, password and database that Keycloak
      # is going to create and use
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloak
      MYSQL_DATABASE: keycloak_db
      # Self-Explanatory
      MYSQL_ROOT_PASSWORD: admin
    volumes:
      - keycloak-mysql-volume:/var/lib/mysql
      - ./keycloak.sql:/docker-entrypoint-initdb.d/init.sql # Mount the SQL file
    networks:
      - keycloak-mysql-network

  keycloak_authentication_service:
    image: quay.io/keycloak/keycloak:26.0.5
    ports:
      - 8182:8080
    restart: unless-stopped
    environment:
      # User and password for the Administration Console
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME: 34.154.84.38
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_PROXY: edge
      KC_DB: mysql
      KC_DB_URL_HOST: keycloak_db
      KC_DB_URL_PORT: 3306
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_URL_DATABASE: keycloak_db
    depends_on:
      - keycloak_db
    command: start-dev
    volumes:
      - keycloak-realm-data:/opt/jboss/keycloak/standalone/data 
    networks:
      - keycloak-mysql-network

  products_service:
    build:
      context: ./tucshop-product
      dockerfile: Dockerfile
    container_name: products_service
    env_file: ./tucshop-product/.env
    command: npm start
    restart: always
    ports:
      - "5000:5000"
    volumes:
    - ./tucshop-product:/app
    - /app/node_modules
    depends_on:
      - product_db
      - kafka
    networks:
      - mern-app
      - kafka
  
  orders_service:
    build:
      context: ./tucshop-order
      dockerfile: Dockerfile
    container_name: orders_service
    env_file: ./tucshop-order/.env
    command: npm start
    restart: always
    ports:
      - "5005:5005"
    volumes:
    - ./tucshop-order:/app
    - /app/node_modules
    depends_on:
      - order_db
      - kafka
    networks:
      - mern-app
      - kafka
  
  frontend:
    build:
      context: ./tucshop
      dockerfile: Dockerfile
    container_name: tucshop_front
    restart: always
    ports:
    - "3000:80"
    volumes:
    - ./tucshop:/app
    - /app/node_modules
    depends_on:
      - products_service
      - orders_service
      - keycloak_authentication_service
    networks:
      - mern-app
      - keycloak-mysql-network

networks:
  mern-app:
  keycloak-mysql-network:
  kafka:
  default:
    driver: bridge

volumes:
  keycloak-mysql-volume:
  keycloak-realm-data:
  product-db-data: 
  order-db-data:
